

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Adding Labels</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<style type="text/css">

			body {
				background-color: #B9E0ED;
				font-family: sans-serif;
				margin: 50px 100px 50px 100px;
			}

			h2 {
				margin-left: 200px;
			}

			p {
				margin-left: 200px;
				font-size: 11pt;
				color: gray;
			}

			div.urban {
				color: blue;
				display: inline;
			}
			div.rural {
				color: red;
				display: inline;
			}


			svg {
				background-color: white;
			}

			circle {
				stroke-width: 1;
			}

			circle.urban {
				fill: blue;
			}

			circle.rural {
				fill: red;
			}

			circle:hover {
				opacity:0.8;
				cursor: pointer;
			}



			line.grid {
				stroke: #eee;
			}

			line.between {
				stroke: black;
			}

			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

			.xlabel {
				font-famile: sans-serif;
				font-size: 11px;
				color: gray;
			}

		</style>
	</head>
	<body>
        <h2>Elderly Poverty Rates Using Different Definitions of PerCapita Income and Expenditures<div class="rural">rural</div> versus <div class="urban">urban</div></h2>
		<p>Source: World Bank</p>
		<div id ="dot_plot"></div>

	</body>
	<script type="text/javascript">

		// this is the size of the svg container -- the white part
			var fullwidth = 600,
				fullheight = 200;

			// these are the margins around the graph. Axes labels go in margins.
			var margin = {top: 20, right: 25, bottom: 20, left: 200};

			var width = fullwidth - margin.left - margin.right,
    		height = fullheight - margin.top - margin.bottom;

			var widthScale = d3.scale.linear()
								.range([ 0, width]);

			var heightScale = d3.scale.ordinal()
								.rangeRoundBands([ margin.top, height], 0.2);

			var xAxis = d3.svg.axis()
							.scale(widthScale)
							.orient("bottom");

			var yAxis = d3.svg.axis()
							.scale(heightScale)
							.orient("left")
							.innerTickSize([0]);

			var svg = d3.select("body")
						.append("svg")
						.attr("width", fullwidth)
						.attr("height", fullheight);


			d3.csv("povertyChange.csv", function(error, data) {

				if (error) {
					console.log("error reading file");
				}

/*				data.sort(function(a, b) {
					return d3.descending(+a.urban, +b.urban);
				});*/

				// in this case, i know it's out of 100 because it's percents.
				widthScale.domain([
						0,
						d3.max(data, function(d){
							return +d.rural
						})
					]);
			

				// js map: will make a new array out of all the d.change fields
				heightScale.domain(
					data.map(function(d) { return d.change; } ));


				// Make the faint lines from y labels to highest dot

				var linesGrid = svg.selectAll("lines.grid")
					.data(data)
					.enter()
					.append("line");

				linesGrid.attr("class", "grid")
					.attr("x1", margin.left)
					.attr("y1", function(d) {
						return heightScale(d.change) + heightScale.rangeBand()/2;
					})
					.attr("x2", function(d) {
						return margin.left + widthScale(+d.urban);

					})
					.attr("y2", function(d) {
						return heightScale(d.change) + heightScale.rangeBand()/2;
					});

				// Make the dotted lines between the dots

				var linesBetween = svg.selectAll("lines.between")
					.data(data)
					.enter()
					.append("line");

				linesBetween.attr("class", "between")
					.attr("x1", function(d) {
						return margin.left + widthScale(+d.rural);
					})
					.attr("y1", function(d) {
						return heightScale(d.change) + heightScale.rangeBand()/2;
					})
					.attr("x2", function(d) {
						return margin.left + widthScale(d.urban);
					})
					.attr("y2", function(d) {
						return heightScale(d.change) + heightScale.rangeBand()/2;
					})
					.attr("stroke-dasharray", "5,5")
					.attr("stroke-width", function(d, i) {
						if (i == 7) {
							return "1";
						} else {
							return "0.5";
						}
					});


				// Make the dots for rural

				var dotsrural = svg.selectAll("circle.rural")
						.data(data)
						.enter()
						.append("circle");

				dotsrural
					.attr("class", "rural")
					.attr("cx", function(d) {
						return margin.left + widthScale(+d.rural);
					})
					.attr("r", heightScale.rangeBand()/3)
					.attr("cy", function(d) {
						return heightScale(d.change) + heightScale.rangeBand()/2;
					})
					.append("title")
					.text(function(d) {
						return d.change + " in rural: " + d.rural + "％";
					});

				// Make the dots for urban

				var dotsurban = svg.selectAll("circle.urban")
						.data(data)
						.enter()
						.append("circle");

				dotsurban
					.attr("class", "urban")
					.attr("cx", function(d) {
						return margin.left + widthScale(+d.urban);
					})
					.attr("r", heightScale.rangeBand()/3)
					.attr("cy", function(d) {
						return heightScale(d.change) + heightScale.rangeBand()/2;
					})
					.style("stroke", function(d){
						if (d.change === "Add Private Transfers") {
							return "black";
						}
					})
					.style("fill", function(d){
						if (d.change === "Add Private Transfers") {
							return "#476BB2";
						}
					})
					.append("title")
					.text(function(d) {
						return d.change + " in urban: " + d.urban + "％";
					});

					// add the axes

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(" + margin.left + "," + height + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + margin.left + ",0)")
					.call(yAxis);

				svg.append("text")
					.attr("class", "xlabel")
		        	.attr("transform", "translate(" + (margin.left + width / 2) + " ," +
		        				(height + margin.bottom) + ")")
		        	.style("text-anchor", "middle")
		        	.attr("dy", "12")
		        	.text("Elderly Poverty Rate");

       	// Style one of the Y labels bold:

        // a hack that works if you can unravel the selections - to style "The World" bold in the axis label, which is the 8th element:
        var allYAxisLabels = d3.selectAll("g.y.axis g.tick text")[0]; // un-nest array
        d3.select(allYAxisLabels[7]).style("font-weight", "bold");
        	// You could also use tick formatting to get a % sign on each axis tick

			});

		</script>
</html>
